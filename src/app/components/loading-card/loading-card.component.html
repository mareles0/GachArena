<div class="loading-card">
  <div class="loading-card-header">
    <h4 class="loading-title">{{ title }}</h4>
    <p class="loading-subtitle">{{ subtitle }}</p>
  </div>

  <div class="loading-card-body">
    <div class="roulette-container">
      <!-- Roleta Principal -->
      <div class="roulette-wheel">
        <div class="roulette-inner">
          <!-- Itens da roleta (serão gerados dinamicamente) -->
          <div class="roulette-item" *ngFor="let item of rouletteItems; let i = index"
               [style.transform]="'rotate(' + (i * 45) + 'deg)'"
               [style.background]="getRarityColor(item.rarity)">
            <div class="item-content">
              <img [src]="item.imageUrl" [alt]="item.name" class="item-image">
              <div class="item-name">{{ item.name }}</div>
            </div>
          </div>
        </div>

        <!-- Ponteiro indicador -->
        <div class="pointer">
          <i class="bi bi-chevron-down"></i>
        </div>

        <!-- Centro da roleta -->
        <div class="center-circle">
          <div class="center-dot"></div>
        </div>
      </div>

      <!-- Efeitos visuais -->
      <div class="roulette-effects">
        <!-- Partículas de luz -->
        <div class="light-particle" *ngFor="let particle of [1,2,3,4,5,6,7,8]">
          <i class="bi bi-star-fill"></i>
        </div>

        <!-- Raios de luz -->
        <div class="light-beam" *ngFor="let beam of [1,2,3,4]">
          <div class="beam-line"></div>
        </div>
      </div>

      <!-- Barra de progresso -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-text">Girando...</div>
      </div>
    </div>
  </div>
</div>
