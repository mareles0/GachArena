<div id="login-container">
    
    <img src="https://i.pinimg.com/originals/26/d0/df/26d0df9075d59fdc7a3a1da2a99ab358.gif" class="bg-gif" alt="" aria-hidden="true">
     
    <video autoplay muted loop class="bg-video">
        <source src="assets/backgrounds/welcome.webm" type="video/webm">
        <source src="assets/backgrounds/welcome.mp4" type="video/mp4">
    </video>
    <div id="container1">
        <button 
        (click)="voltar()"
        id="voltar">Voltar</button>
        <div id="container2">
            <h2>Registrar</h2>
            <div id="container3">
                <input type="text" placeholder="UsuÃ¡rio" id="input-usuario" [(ngModel)]="username">
                <input type="text" placeholder="Email" id="input-email" [(ngModel)]="email">
                <input type="password" placeholder="Senha" id="input-senha" [(ngModel)]="password">
                <input type="password" placeholder="Confirmar Senha" id="input-confirmar-senha" [(ngModel)]="confirmPassword">
                
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
                
                <button 
                (click)="Registrar()"
                [disabled]="loading"
                id="botao-login">{{ loading ? 'Registrando...' : 'Registrar' }}</button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button (click)="registrarComGoogle()" [disabled]="loading" class="google-button">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                </button>
            </div>
        </div>
    </div>
</div>
