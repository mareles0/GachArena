<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-box-seam"></i> Gerenciar Caixas</h2>
    <button class="btn btn-success" (click)="seedDatabase()" [disabled]="seeding">
      <span *ngIf="!seeding"><i class="bi bi-database-fill-add"></i> Popular Banco de Dados</span>
      <span *ngIf="seeding">
        <span class="spinner-border spinner-border-sm me-2"></span>
        Populando...
      </span>
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div class="alert alert-info" *ngIf="!loading && boxes.length === 0">
    <i class="bi bi-info-circle"></i> Nenhuma caixa cadastrada. Clique em "Popular Banco de Dados" para criar caixas de exemplo.
  </div>

  <div class="row" *ngIf="!loading && boxes.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let box of boxes">
      <div class="card h-100">
        <img [src]="box.imageUrl" class="card-img-top" [alt]="box.name" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title mb-0">{{ box.name }}</h5>
            <span class="badge" [class.bg-primary]="box.type === 'NORMAL'" [class.bg-danger]="box.type === 'PREMIUM'">
              {{ box.type }}
            </span>
          </div>
          <p class="card-text text-muted small">{{ box.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge" [class.bg-success]="box.active" [class.bg-secondary]="!box.active">
              {{ box.active ? 'Ativa' : 'Inativa' }}
            </span>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-primary" (click)="toggleBoxStatus(box)" title="Ativar/Desativar">
                <i class="bi bi-toggle-on"></i>
              </button>
              <button class="btn btn-outline-danger" (click)="deleteBox(box)" title="Deletar">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
