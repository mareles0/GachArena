<div id="login-container">

    <img src="https://i.pinimg.com/originals/26/d0/df/26d0df9075d59fdc7a3a1da2a99ab358.gif" class="bg-gif" alt="" aria-hidden="true">
     
    <video autoplay muted loop class="bg-video">
        <source src="assets/backgrounds/welcome.webm" type="video/webm">
        <source src="assets/backgrounds/welcome.mp4" type="video/mp4">
    </video>

    <div id="container1">
        <button 
        (click)="voltar()"
        id="voltar">Voltar</button>
        <div id="container2">
            <h2>Login</h2>
            <div id="container3">
                <input type="email" placeholder="Email" id="input-email" [(ngModel)]="email">
                <input type="password" placeholder="Senha" id="input-senha" [(ngModel)]="password">
                
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
                
                <p class="cadastro-container">NÃ£o tem conta?<button (click)="irParaRegistrar()" id="botao-registrar">Registre-se</button>
                </p>
                <p class="esqueceu-senha">
                    Esqueceu a senha? 
                    <button (click)="recuperarSenha()" id="botao-recuperar">Clique aqui</button>
                </p>
                
                <button (click)="login()" [disabled]="loading" id="botao-login">
                    {{ loading ? 'Entrando...' : 'Entrar' }}
                </button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button (click)="loginComGoogle()" [disabled]="loading" id="botao-google" class="google-button">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                </button>
            </div>
        </div>
    </div>
</div>
